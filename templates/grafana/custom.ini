[paths]
data = {{data_path}}
provisioning = {{provisioning_path}}

[server]
root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana

[users]
auto_assign_org_role = Editor

[auth]
disable_login_form = true
disable_signout_menu = true

[auth.proxy]
enabled = true
auto_sign_up = true

[auth.basic]
enabled = false